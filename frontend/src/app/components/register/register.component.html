<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
  <!-- Header -->
  <header class="absolute top-0 left-0 right-0 p-6 md:p-10">
    <div class="flex items-center gap-4 text-[#37352F] dark:text-white">
      <div class="size-6 text-primary">
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>
        </svg>
      </div>
      <h2 class="text-[#37352F] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Meme Generator</h2>
    </div>
  </header>

  <!-- Main Content -->
  <main class="w-full max-w-md mx-auto">
    <div class="flex flex-col items-center text-center mb-8">
      <p class="text-[#37352F] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Crea tu Cuenta</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Nombre de usuario -->
      <div class="flex flex-col">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#37352F] dark:text-white text-base font-medium leading-normal pb-2">Nombre de usuario</p>
          <div class="relative flex w-full flex-1 items-center">
            <span class="material-symbols-outlined absolute left-4 text-zinc-500 dark:text-[#bab29c]">person</span>
            <input 
              [(ngModel)]="username"
              name="username"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-[#544e3b] bg-white dark:bg-[#27241b] focus:border-primary/50 h-14 placeholder:text-zinc-400 dark:placeholder:text-[#bab29c] pl-12 pr-4 text-base font-normal leading-normal text-black dark:text-white" 
              placeholder="Ingresa tu nombre de usuario" 
              required
            />
          </div>
        </label>
      </div>

      <!-- Correo electrónico -->
      <div class="flex flex-col">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#37352F] dark:text-white text-base font-medium leading-normal pb-2">Correo electrónico</p>
          <div class="relative flex w-full flex-1 items-center">
            <span class="material-symbols-outlined absolute left-4 text-zinc-500 dark:text-[#bab29c]">mail</span>
            <input 
              [(ngModel)]="email"
              name="email"
              type="email"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-[#544e3b] bg-white dark:bg-[#27241b] focus:border-primary/50 h-14 placeholder:text-zinc-400 dark:placeholder:text-[#bab29c] pl-12 pr-4 text-base font-normal leading-normal text-black dark:text-white" 
              placeholder="tu@email.com" 
              required
            />
          </div>
        </label>
      </div>

      <!-- Contraseña -->
      <div class="flex flex-col">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#37352F] dark:text-white text-base font-medium leading-normal pb-2">Contraseña</p>
          <div class="relative flex w-full flex-1 items-center">
            <span class="material-symbols-outlined absolute left-4 text-zinc-500 dark:text-[#bab29c]">lock</span>
            <input 
              [(ngModel)]="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-[#544e3b] bg-white dark:bg-[#27241b] focus:border-primary/50 h-14 placeholder:text-zinc-400 dark:placeholder:text-[#bab29c] pl-12 pr-12 text-base font-normal leading-normal text-black dark:text-white" 
              placeholder="Ingresa tu contraseña" 
              required
            />
            <button 
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-4 text-zinc-500 dark:text-[#bab29c] hover:text-zinc-700 dark:hover:text-zinc-300"
            >
              <span class="material-symbols-outlined">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
            </button>
          </div>
        </label>
      </div>

      <!-- Confirmar contraseña -->
      <div class="flex flex-col">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#37352F] dark:text-white text-base font-medium leading-normal pb-2">Confirmar contraseña</p>
          <div class="relative flex w-full flex-1 items-center">
            <span class="material-symbols-outlined absolute left-4 text-zinc-500 dark:text-[#bab29c]">lock</span>
            <input 
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-[#544e3b] bg-white dark:bg-[#27241b] focus:border-primary/50 h-14 placeholder:text-zinc-400 dark:placeholder:text-[#bab29c] pl-12 pr-4 text-base font-normal leading-normal text-black dark:text-white" 
              placeholder="Confirma tu contraseña" 
              required
            />
          </div>
        </label>
      </div>

      <!-- Botón de registro -->
      <button 
        type="submit"
        class="flex w-full items-center justify-center rounded bg-primary h-14 px-6 text-base font-bold text-black hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors"
      >
        Registrarse
      </button>
    </form>

    <!-- Link a login -->
    <p class="mt-8 text-center text-sm text-zinc-600 dark:text-zinc-400">
      ¿Ya tienes una cuenta? 
      <a routerLink="/login" class="font-bold text-primary hover:underline">Inicia Sesión</a>
    </p>
  </main>
</div>
